<div class="container">
  

  <div class="col-md-8 offset-md-2">
      <a href="!#" [routerLink]="['/rechercher']" class="btn-back"><- Quitter</a>

      <div class="row">
          <div class="col text-center">
            <h2 class="mb-5 mt-4"> Créer une annonce</h2>
          </div>
        </div>
    <form ngNativeValidate  #createForm="ngForm" (submit)="createAnnonce()">  
          <div class="row">
  
          <div class="col-sm-6">
            <div class="form-group">
              <label for="formGroupExampleInput">Modèle</label>
              <input type="text" class="form-control" id="formGroupExampleInput" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Marque</label>
              <input type="text" class="form-control" id="formGroupExampleInput" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">N° de série</label>
              <input type="text" class="form-control" id="formGroupExampleInput" required>
            </div>
          </div>
  
          <div class="col-sm-6">
            <p class="mb-2">Image</p>
                  <div class="avatar-upload mb-2">
                      <div class="avatar-edit">
                          <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                          <!-- <label for="imageUpload" (change)="readUrl(this)"></label> -->
                          <label for="imageUpload"></label>
                      </div>
                      <div class="avatar-preview">
                          <div id="imagePreview">
                          </div>
                      </div>
                  </div>
          </div>
        </div>
        
        <div class="row">
          
            <div class="form-group col-sm-12">
                <label for="formGroupExampleInput2">Couleurs</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"  required>
              </div>
  
        </div>
        
        <div class="row">
          
            <div class="form-group col-sm-12">
                <label for="formGroupExampleInput2">Accessoire(s)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
  
        </div>
        
        
        
        <div class="row">
          
            <div class="form-group col-sm-12">
                <label for="formGroupExampleInput2">Poid</label>
                <input type="number" class="form-control" id="formGroupExampleInput2"  required>
              </div>
  
        </div>
        
        
        <div class="row">
          
            <div class="form-group col-sm-12">
                <label for="formGroupExampleInput2">Date</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"  required>
              </div>
  
        </div>
        
        <div class="row">
          
            <div class="form-group col-sm-12">
                <label for="exampleFormControlTextarea1">Commentaire(s)</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
  
        </div>
  
        <div class="row">
          <div class="col-sm-12 pb-5 pt-3">
            <button type="submit" class="btn btn-primary float-right">Submit</button>
          </div>
        </div>
  
      </form>
    </div>
</div>
